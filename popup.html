<!DOCTYPE html>
<html>
<head>
  <title>ORB - YouTube Trust Badges</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    .feedback {
      margin-top: 16px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="ORB">
    <h1>ORB Trust Badges</h1>
  </div>
  <div id="content">
    <p>Current video assessment:</p>
    <div id="badge-info">Loading...</div>
  </div>
  <div class="feedback">
    <button id="feedback-btn">Submit Feedback</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
